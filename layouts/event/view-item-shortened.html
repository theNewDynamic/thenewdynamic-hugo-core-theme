<time class="f7 dib accent-color sans-serif tracked" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
  {{ .Date.Format "January 2, 2006" }}
</time>
<h1 class="lh-title">
  <a href="{{ .URL }}" class="dim link primary-color-dark">
    {{ .Title | markdownify }}
  </a>
</h1>

{{ with .Params.featured_image }}
  <img src="{{ . }}" class="img center tc"/>
{{ end }}

<div class="nested-copy-line-height nested-links">
  {{ .Content }}
</div>
