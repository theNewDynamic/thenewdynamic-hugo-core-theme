colors:
  primary-color:        "#8C1613"
  primary-color-dark:   "#283D3B"
  primary-color-light:  "#ABA194"
  accent-color:         "#F3F6F8"
  accent-color-light:   "#F2F4F3"
  accent-color-dark:    "wheat"
  text-color-primary:   "black"
  text-on-primary-color:   "#fff"
  text-color-secondary: "#ccc"
  text-color-disabled:  "#F7f7f7"
  divider-color:        "#f6f6f6"
  warn-color: red
  twitter: "#55acee"
  facebook: "#3b5998"
  instagram: "#e95950"
  youtube: "#bb0000"


fonts:
  sans-serif: "open sans"

# classes
copy_classes: "nested-copy-line-height nested-links nested-img mid-gray measure-wide-l"

# uses CSS Columns to wrap a masonry grid layout
section_two_column_classes: "w-100 v-top column-count-2-l column-gap-1-l"
section_two_column_classes_interior: "break-inside-avoid-l nested-copy-line-height"

# uses CSS Flex box to wrap even boxes
section_flex_wrap: "flex-ns flex-wrap justify-between"
section_flex_wrap_interior: "flex-auto w-100 w-40-ns mr4 mb4 bg-white nested-copy-line-height"

# universal. Color may be overridden by color in section_flex_wrap_interior
box_style_classes: "bg-white mb3 ph4 pv3 gray"
